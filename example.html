<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Example</title>
</head>
<body>
    <h1>GitHub Pages에서 WebAssembly 불러오기</h1>
    <script>
        const wasmUrl = 'https://github.com/kangminjii/CrossyRoadWeb/releases/download/v1.0.0/First_project_Build_Web.zip';

        fetch(wasmUrl, { headers: { 'Content-Encoding': 'zip' } })
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes))
            .then(instance => {
                console.log('WebAssembly module loaded:', instance);
                // WebAssembly 결과를 사용한 추가 로직 작성
            })
            .catch(console.error);
    </script>
</body>
</html>
